
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .slide-in-left {
      animation: slide-in-left 1.5s ease-in-out forwards;
    }
    
    .slide-in-right {
      animation: slide-in-right 2.5s ease-in-out forwards;
    }
    
    @keyframes slide-in-left {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slide-in-right {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .hover-scale {
      transition: transform 0.5s ease-in-out;
    }

    .hover-scale:hover {
      transform: scale(1.05);
    }

    .hover-scale:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="flex h-screen">

    <!-- Left side - Gmail login form -->
    <div class="w-1/2 flex items-center justify-center slide-in-left">
      <form id="loginForm" class="bg-white p-7 rounded-lg shadow-md w-80">
        <div class="flex items-center justify-center mb-6">
          <svg class="text-red-500 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12l-4-4m0 0l-4 4m4-4v12" />
          </svg>
          <h2 class="text-2xl font-bold text-gray-800">Gmail'a Giriş Et</h2>
        </div>
        <div class="mb-4">
          <input
            type="email"
            id="email"
            placeholder="E-posta"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="mb-6">
          <input
            type="password"
            id="password"
            placeholder="Şifre"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <button
          id="loginButton"
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 hover-scale"
          type="submit"
        >
          Giriş Yap
        </button>
      </form>
    </div>

    <!-- Right side - Image section -->
    
    <div class="w-1/2 bg-cover bg-center slide-in-right" style="background-image: url('https://via.placeholder.com/800x600');"></div>

  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      console.log('Giriş edildi', email, password);
      // giris islemi
    });
  </script>
</body>
</html>
